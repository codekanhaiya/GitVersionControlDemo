    <dl>
        <h3>Git Status</h3>
        <dt>1. Untracted (U)</dt>
            <dd>New files that Git doesn't yet track.</dd>
        <dt>2. Modified (M)</dt>
            <dd>Content changing in the file.</dd>
        <dt>3. Staged</dt>
            <dd>File is ready to be committed after ADD operation in Git.</dd>
        <dt>4. Unmodified</dt>
            <dd>Unchanged content.</dd>
    </dl>
